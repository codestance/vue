<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>
            {{ message.split('').reverse().join('') }}
        </h1>
        <h2>
            {{ reversedMessage }}
        </h2>
        <h3>All tasks: </h3>
            <div v-for="task in tasks" v-text="task.description">
                <button @click="task.completed = !task.completed">
                    <i>Complete</i>
                </button>
            </div>
        <h3>Completed tasks: </h3>
        <ul>
            <li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>
        </ul>
        <h3>Incomplete tasks: </h3>
        <ul>
            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#root",
            data: {
                message: "Hello world",
                tasks: [
                    {description: 'Go to the store', completed: true},
                    {description: 'Eat cake', completed: false},
                    {description: 'Make dinner', completed: true},
                    {description: 'Sleep a lot', completed: false},
                    {description: 'Clean the house', completed: false},
                    {description: 'Pack up', completed: true}
                ]
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                },
                incompleteTasks() {
                    return this.tasks.filter(task=>!task.completed);
                }
            }
        })
    </script>
</body>
</html>
