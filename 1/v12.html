<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <progress-view inline-template>
            <!-- the rules for the emplate are still true for inline elements, so there has to be a single root element -->
            <div>
                <h1>Your progress through the course is {{completionRate}}%</h1>
                <button @click="completionRate+=10">Update</button>
            </div>
        </progress-view>
    </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="main12.js"></script>
</body>
</html>
