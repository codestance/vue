<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div id="root" class="container">
        <coupon @applied="onCouponApplied"></coupon>
        <!-- coupon emits applied event at some point of its lifecycle, which then calls onCouponApplied - parent method  -->
        <p v-if="couponIsApplied">You used a coupon</p>
        <!-- parent component h1 depends on the knowledge from child component coupon -->
        <!-- one way communication -->
    </div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="main9.js"></script>
</body>
</html>
